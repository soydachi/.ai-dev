name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '30 1 * * *'  # Runs at 01:30 UTC daily
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues configuration
          stale-issue-message: |
            Este issue ha estado inactivo durante 60 días.

            Se cerrará automáticamente en 14 días si no hay más actividad.

            Si este issue sigue siendo relevante:
            - Añade un comentario con actualizaciones
            - O indica que sigues necesitando ayuda

            ¡Gracias por tu comprensión!
          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 14
          exempt-issue-labels: 'pinned,security,help wanted,good first issue'

          # PRs configuration
          stale-pr-message: |
            Este Pull Request ha estado inactivo durante 30 días.

            Se cerrará automáticamente en 7 días si no hay más actividad.

            Si todavía estás trabajando en esto:
            - Actualiza el PR con los últimos cambios
            - O indica que necesitas más tiempo

            ¡Gracias por tu contribución!
          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 7
          exempt-pr-labels: 'pinned,security,work-in-progress'

          # General
          operations-per-run: 30
          ascending: true
